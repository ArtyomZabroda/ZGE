# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: windows-latest
            preset: "x64-debug"
            build-preset: "default-build-windows"
          - os: ubuntu-latest
            preset: "linux-debug"
            build-preset: "default-build-linux"

    steps:
    - uses: actions/checkout@v4
    
    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: autoconf autoconf-archive automake libtool
        version: 1.0

    - uses: lukka/get-cmake@latest

    - name: Restore from cache and setup vcpkg executable and data files.
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgJsonGlob: 'vcpkg.json'
        
    - name: Run CMake+vcpkg+Ninja+CTest to build packages and generate/build/test the code.
      uses: lukka/run-cmake@v10
      with:
        configurePreset: ${{ matrix.preset }}
        buildPreset: ${{ matrix.build-preset }}
